{% extends "main/components/base.html" %}

{% block title %}
start page
{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center " style="margin-top: 170px;">
    <div class="text-center w-40">
        <h1 >Welcome to the <span style="color: #FFA62F;">TODO</span> app !</h1><br><br><br>
    </div>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="w-50">
            <form method="POST" action="{% url 'start' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Username">
                    <label for="floatingUsername">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                {% if error_message %}
                <div class="text-danger mb-3">{{ error_message }}</div>
                {% endif %}
                
            <button type="submit" name="login" class="btn btn-success">Login</button>
        </form>

        <div class="mt-3 text-center">
            <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
        </div>

    </div>
</div>

{% endblock %}
